<h2 mat-dialog-title>New column</h2>

<mat-dialog-content>
    <input matInput [(ngModel)]="title" type="text" placeholder="Ex. Done">
    <input matInput [(ngModel)]="description" type="text"  placeholder="Ex. this is done column">
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close (click)="AddColumn(title,description,data.boardId)">Save</button>
</mat-dialog-actions>
